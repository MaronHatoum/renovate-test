apply plugin: 'java'

repositories {
    maven {
        url "$SPRING_ARTIFACTORY_BASE_URL/release"
    }
}

dependencies {
    // Not supported by Renovate
    implementation(group: 'org.springframework', name: 'spring-beans', version: SPRING_VERSION, classifier: 'sources')

    // Not supported by Renovate
    implementation(group: 'org.springframework', name: 'spring-expression', version: SPRING_VERSION) {
        exclude module: 'spring-jcl'
    }


    // Test
    implementation(group: 'org.springframework', name: 'spring-expression', version: '5.3.18') {
        5.3.19 module: 'spring-jcl'
    }
}
